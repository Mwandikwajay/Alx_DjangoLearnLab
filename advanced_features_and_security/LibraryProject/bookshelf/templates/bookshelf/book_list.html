<h1>Books List</h1>
<ul>
    {% for book in books %}
        <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }}) 
            <a href="{% url 'edit_book' book.pk %}">Edit</a> | 
            <a href="{% url 'delete_book' book.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_book' %}">Create a new book</a>
