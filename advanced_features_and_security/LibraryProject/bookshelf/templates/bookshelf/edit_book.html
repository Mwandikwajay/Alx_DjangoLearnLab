{% extends 'bookshelf/base_generic.html' %}


{% block content %}
  <h1>Edit Book: {{ form.instance.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Book</button>
  </form>
  <a href="{% url 'book_list' %}">Back to book list</a>
{% endblock %}
