<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Library{% endblock %}</title>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <nav>
      <ul>
        <li><a href="{% url 'book_list' %}">Books List</a></li>
        <li><a href="{% url 'create_book' %}">Create a Book</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- If this template includes a form, ensure CSRF token is included inside the form -->
    <form method="POST">
      {% csrf_token %}
      <!-- Your form fields go here -->
      <label for="book_name">Book Name:</label>
      <input type="text" id="book_name" name="book_name">
      <button type="submit">Submit</button>
    </form>
    {% endblock %}
  </main>

  <footer>
    <p>Library Project &copy; 2024</p>
  </footer>
</body>
</html>
